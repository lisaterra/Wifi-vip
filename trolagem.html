<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wi-Fi VIP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fundo e centraliza√ß√£o */
    body {
      background-color: #0d1117;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    /* Cart√£o central */
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 2rem 2.5rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      max-width: 380px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Anima√ß√£o */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* T√≠tulo */
    h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .wifi-icon {
      font-size: 2rem;
      color: #00c6ff;
      margin-bottom: 10px;
    }

    /* Campos de texto */
    input {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    input::placeholder {
      color: #aaa;
    }

    /* Bot√£o */
    .btn-custom {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: 500;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: scale(1.03);
    }

    /* Rodap√© */
    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="wifi-icon">üì∂</div>
    <h2>Wi-Fi para Clientes VIPs</h2>
    <p style="font-size: 0.95rem;">Preencha seus dados para acessar a rede exclusiva:</p>
    <form onsubmit="event.preventDefault(); window.location.href='imagem.html';">
      <input type="text" class="form-control mb-3" placeholder="Seu nome..." required>
      <input type="tel" class="form-control mb-3" placeholder="Seu n√∫mero de telefone..." required>
      <p style="font-size: 12px; color: #999;">Usaremos s√≥ para fins da brincadeira. N√£o armazenamos dados.</p>
      <button type="submit" class="btn btn-custom w-100 py-2">Conectar</button>
    </form>
  </div>

  <footer>Rede exclusiva para clientes especiais üòé</footer>
</body>
</html>
